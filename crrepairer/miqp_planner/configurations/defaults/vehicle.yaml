# !!null values are read from the vehicle parameters of the specified CR vehicle type
ego:
  &physical_parameters
  # 1 = Ford Escord, 2 = BMW 320i (default), 3 = VW Vanagon, 4 = Semi-trailer truck
  id_type_vehicle: 2

  # physical dimensions
  length: !!null
  width: !!null
  # distance front/rear axle to vehicle center
  wb_front_axle: !!null
  wb_rear_axle: !!null

  # longitudinal velocity bounds in m/s
  v_lon_min: !!null
  v_lon_max: !!null
  # lateral velocity bounds in m/s
  v_lat_min: -4.0
  v_lat_max: 4.0
  # absolute max velocity in m/s
  v_max: 30.0

  # longitudinal acceleration bounds in m/s^2
  a_lon_min: -15.0
  a_lon_max: 15.0
  # lateral acceleration bounds in m/s^2
  a_lat_min: -2.0
  a_lat_max: 2.0
  # maximum engine power in m/s^2
  a_max: 15.0

  kappa_max: 0.2
  kappa_dot_min: -0.2
  kappa_dot_max: 0.2

  kappa_dot_dot_min: -0.2
  kappa_dot_dot_max: 0.2

  j_long_dot_min: -1000
  j_long_dot_max: 1000

other:
  <<: *physical_parameters
